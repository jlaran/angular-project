<header>
  <div class="row">
  <div class="col-auto mt-3 mr-auto">
    <h3 *ngIf="clientData">Welcome back, {{ clientData.firstName | titlecase }} {{ clientData.lastName | titlecase }}</h3>
  </div>
  <div class="col-auto offset-1 mt-3">
    <button class="btn btn-primary my-2 my-lg-0" (click)="logOut()">Log Out</button>
  </div>
</div>

<div class="row">
  <div class="col mt-5">
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="./dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="./services">Workshop services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="./settings">Settings</a>
          </li>
        </ul>
        <button class="btn btn-primary" (click)="onNewCarModal()">Add new car</button>
      </div>
    </nav>
  </div>
</div>
</header>
