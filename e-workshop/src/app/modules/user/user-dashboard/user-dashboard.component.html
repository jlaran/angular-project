<header class="mb-4">
  <h1></h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-collapse">
      <button class="btn btn-primary mr-auto" routerLink="./clients">View all Clients</button>
      <button class="btn btn-primary my-2 my-lg-0" (click)="logOut()">Log Out</button>
    </div>
  </nav>
</header>

<button class="btn btn-primary mb-4" (click)="onNewUserModal()">Add New User</button>

<div class="row">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID Number</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.idNumber }}</td>
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="btn btn-primary" [routerLink]="user._id">ver detalle</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<footer></footer>
