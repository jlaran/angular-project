<header class="mb-4">
  <h1></h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-collapse">
      <button class="btn btn-primary mr-auto" routerLink="../">Atras</button>
      <!-- <button class="btn btn-primary mr-5" (click)="onNewClientModal()">Nuevo cliente</button> -->
      <button class="btn btn-primary my-2 my-lg-0" (click)="logOut()">Log Out</button>
    </div>
  </nav>
</header>

<div class="row">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID Number</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clientData">
          <td>{{ client.idNumber }}</td>
          <td>{{ client.firstName }} {{ client.lastName }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
