<header class="mb-4">
  <h1></h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-collapse">
      <button class="btn btn-primary mr-auto" routerLink="../">Atras</button>
      <button class="btn btn-primary my-2 my-lg-0" (click)="logOut()">Log Out</button>
    </div>
  </nav>
</header>

<div class="row">
  <div class="col" *ngIf="user" >
    <p>Cedula {{ user.idNumber }}</p>
    <p>Nombre: {{ user.firstName }} {{ user.lastName }}</p>
    <p>Telefono: {{ user.phone }}</p>
    <p>Correo: {{ user.email }}</p>
  </div>
</div>
