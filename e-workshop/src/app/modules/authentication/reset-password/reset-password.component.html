<h1 class="text-center mt-5 mb-5">Reset your password</h1>

<div class="row justify-content-center mt-5">
  <div class="col-10 col-sm-8 col-md-5">
    <form><!-- #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)" -->
      <div class="form-group">
        <!-- {{ "AUTENTICATION.EMAIL" | translate }}  -->
        <label for="content">Email</label>
        <!-- {{ 'AUTENTICATION.PLACEHOLDERS.EMAIL' | translate }} -->
        <input type="text" class="form-control" id="email" ngModel name="email" placeholder="Please enter your email"/>
      </div>
      <!-- {{ "AUTENTICATION.REGISTER_BTN" | translate }} -->
      <button class="col-12 mt-4 btn btn-primary" type="submit">Reset password</button> <!-- [disabled]="!postForm.valid" -->
    </form>
  </div>
</div>
