<div class="row justify-content-center mt-4 mb-5">
  <div class="col-6">
    <h1 class="text-center">E-Workshop App</h1>

    <h3 class="text-center mt-4 mb-5">Login</h3>
    <form (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm">
      <div class="form-group">
        <label for="">Numero de cédula:</label>
        <input type="number" placeholder="Numero de cédula" id="idNumber" name="idNumber" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="firstname">Nombre:</label>
        <input type="text" placeholder="Nombre" id="firstname" name="firstName" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="lastname">Apellido:</label>
        <input type="text" placeholder="Apellidos" id="lastname" name="lastName" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="number" placeholder="Numero de telefono" id="phone" name="phone" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="address">Dirección:</label>
        <input type="text" placeholder="Dirección" id="address" name="address" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="text" placeholder="Correo electronico" id="email" name="email" class="form-control" required email ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" placeholder="Contraseña" id="password" name="password" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="confirmationPassword">Confirm Passoword:</label>
        <input type="password" placeholder="Confirmar Contraseña" id="confirmationPassword" name="confirmationPassword" class="form-control" required ngModel>
      </div>


      <button class="btn btn-primary col-12 mt-4" type="submit">Agregar nuevo usuario</button>
    </form>
  </div>
</div>
